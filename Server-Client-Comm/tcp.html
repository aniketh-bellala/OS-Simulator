<!DOCTYPE html>

<style>

.button1 {
  background-color: #000000;
  border: 1px solid rgb(0, 0, 0);
  color: white;
  text-align: center;
  font-size: 16px;
  opacity: 0.6;
  transition: 0.3s;
  display: inline-block;
  text-decoration: none;
  cursor: pointer;
  font-family: "Times New Roman", Times, serif;
}

.button1:hover {opacity: 1}


  #container {
  width: 953px;
  height: 5px;
  position: absolute;
  background: white;
  top: 68%;
  left: 18%;
  }
  #animate {
  width: 50px;
  height: 5px;
  position: absolute;
  background-color: white;
  top: 0%;
  left: 0%;
  opacity: 0;
  }
</style>

<head>
  <link href="css/bootstrap.min.css" rel="stylesheet">

</head>



<body>
  
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <center><h1 style="background-color:black;color: white; padding:5px; height:45px;width:450px; border: 2px solid gray;"><a href="index.html">TCP socket programming</a>></h1></center>
  <div class="container-fluid" style="background-color:ivory ;padding: 5px;  border: 2px solid rgb(0, 0, 0);font-family:serif">
    
    <button class="button1" type ="button", onclick ="socket()", style ="height:25px;width:125px;line-height:1">Create Socket</button> 
    
    <button id  = "bind" class="button1" type ="button", onclick ="bind()", style ="height:25px;width:125px;line-height:1;visibility: hidden" >Bind</button>
    
    <button id ="listen" class="button1" type ="button", onclick ="listen()", style ="height:25px;width:125px;line-height:1;visibility: hidden" >Listen</button> 
    
    <button id ="connect" class="button1" type ="button", onclick ="connect()", style ="height:25px;width:125px;line-height:1;visibility: hidden" >Connect</button> 
    
    <button id  ="accept"  class="button1" type ="button", onclick ="accept()", style ="height:25px;width:125px;line-height:1;visibility: hidden" >Accept</button>
    
    <button id ="move" class="button1" type ="button", onclick ="myMove()", style ="height:25px;width:125px;line-height:1;visibility: hidden" >Send</button> 
    
    <button id ="close" class="button1" type ="button", onclick ="closee()", style ="height:25px;width:125px;line-height:1;visibility: hidden" >Close</button>

    <br>

    <button type = "button", id ="server", name = "server", style="height:125px;width:125px;position:absolute;top:60%;left:10%;border-radius:10px;border:1px solid #000">SERVER </button>
    <button type = "button", id ="client", name = "client", style="height:125px;width:125px;position:absolute;top:60%;left:80%;border-radius:10px;border:1px solid #000">CLIENT </button>

    <button type = "button", id ="one", name = "one", style="height:30px;width:30px;position:absolute;top:61%;left:18%;border-radius:30px;border:1px solid #FFFFFF;background-color:#FFFFFF"></button>
    <button type = "button", id ="two", name = "two", style="height:30px;width:30px;position:absolute;top:66%;left:19%;border-radius:30px;border:1px solid #FFFFFF;background-color:#FFFFFF"></button>
    <button type = "button", id ="three", name = "three", style="height:30px;width:30px;position:absolute;top:71%;left:18%;border-radius:30px;border:1px solid #FFFFFF;background-color:#FFFFFF"></button>
    <button type = "button", id ="four", name = "four", style="height:30px;width:30px;position:absolute;top:57%;left:20%;border-radius:30px;border:1px solid #FFFFFF;background-color:#FFFFFF"></button>
    <button type = "button", id ="five", name = "five", style="height:30px;width:30px;position:absolute;top:66%;left:22%;border-radius:30px;border:1px solid #FFFFFF;background-color:#FFFFFF"></button>
    <button type = "button", id ="six", name = "six", style="height:30px;width:30px;position:absolute;top:75%;left:20%;border-radius:30px;border:1px solid #FFFFFF;background-color:#FFFFFF"></button>

    <button type = "button", id ="connection", name = "connection", style="height:5px;width:953px;position:absolute;top:68%;left:18%;background-color:white;border:1px solid #FFFFFF"> </button>

    <div id ="container">
      <div id ="animate"></div>
    </div>

    <script type ="text/javascript">

    function socket()
    {
      var col = "rgb(255, 163, 26)";
      document.getElementById("server").style.backgroundColor = col;
      document.getElementById("client").style.backgroundColor = col;
      document.getElementById("bind").disabled = false;
      document.getElementById("bind").style.visibility = "visible";
    }

    function bind()
    {
      document.getElementById("server").style.backgroundColor = '#FF0000';
      document.getElementById("listen").disabled = false;
      document.getElementById("listen").style.visibility = "visible";
    }

    function listen()
    {
      document.getElementById("one").style.backgroundColor = '#FFFF00';
      document.getElementById("two").style.backgroundColor = '#FFFF00';
      document.getElementById("three").style.backgroundColor = '#FFFF00';
      document.getElementById("four").style.backgroundColor = '#FFFF00';
      document.getElementById("five").style.backgroundColor = '#FFFF00';
      document.getElementById("six").style.backgroundColor = '#FFFF00';
      document.getElementById("connect").disabled = false;
      document.getElementById("connect").style.visibility = "visible";

      var colors = ["yellow","blue"];
      var i = 0;
      var cnt = 0;
      
      setInterval(function(){
        i++;
        i %= 2;
        console.log("2");
        document.getElementById("one").style.backgroundColor = colors[i];
        document.getElementById("two").style.backgroundColor = colors[i];
        document.getElementById("three").style.backgroundColor = colors[i];
        document.getElementById("four").style.backgroundColor = colors[i];
        document.getElementById("five").style.backgroundColor = colors[i];
        document.getElementById("six").style.backgroundColor = colors[i];
        if(document.getElementById("connect").disabled == true){
          document.getElementById("one").style.backgroundColor = "white";
          document.getElementById("two").style.backgroundColor =  "white";
          document.getElementById("three").style.backgroundColor =  "white";
          document.getElementById("four").style.backgroundColor =  "white";
          document.getElementById("five").style.backgroundColor =  "white";
          document.getElementById("six").style.backgroundColor =  "white";
          return;
        }
       }, 200);
       cnt++;
    
  }

    function connect()
    {
      //document.getElementById("connection").style.border = '1px solid #000000';
      document.getElementById("container").style.border = '5px solid #000000';
      document.getElementById("accept").disabled = false;
      document.getElementById("close").disabled = false;
      document.getElementById("accept").style.visibility = "visible";
    }

    function accept()
    {
      //document.getElementById("connection").style.backgroundColor = '#00FF00';
      document.getElementById("container").style.backgroundColor = '#00FF00';
      document.getElementById("move").disabled = false;
      document.getElementById("move").style.visibility = "visible";
    }

    function myMove() {
      document.getElementById("animate").style.backgroundColor = '#FF0000';
      document.getElementById("animate").style.opacity = "1.0";
      document.getElementById("animate").style.height = "15px";
      document.getElementById("animate").style.width = "15px";
      document.getElementById("animate").style.borderRadius = "15px";
      document.getElementById("close").style.visibility = "visible";

    var elem = document.getElementById("animate");
    var pos = 0;
    var id = setInterval(frame, 0);
    function frame() {
      if (pos == 903) {
        clearInterval(id);
      } else {
        pos++;
        elem.style.left = pos + 'px';
      }
      }
    }

    function closee()
    {

      document.getElementById("bind").style.visibility = "hidden";
      document.getElementById("listen").style.visibility = "hidden";
      document.getElementById("connect").style.visibility = "hidden";
      document.getElementById("accept").style.visibility = "hidden";
      document.getElementById("move").style.visibility = "hidden";
      document.getElementById("close").style.visibility = "hidden";


      document.getElementById("animate").style.backgroundColor = '#FFFFFF'
      document.getElementById("server").style.backgroundColor = '#DCDCDC'
      document.getElementById("client").style.backgroundColor = '#DCDCDC';

      document.getElementById("one").style.backgroundColor = '#FFFFFF';
      document.getElementById("two").style.backgroundColor = '#FFFFFF';
      document.getElementById("three").style.backgroundColor = '#FFFFFF';
      document.getElementById("four").style.backgroundColor = '#FFFFFF';
      document.getElementById("five").style.backgroundColor = '#FFFFFF';
      document.getElementById("six").style.backgroundColor = '#FFFFFF';

      document.getElementById("container").style.backgroundColor = '#FFFFFF';
      document.getElementById("container").style.border = '1px solid #FFFFFF';

      document.getElementById("bind").disabled = true;
      document.getElementById("listen").disabled = true;
      document.getElementById("connect").disabled = true;
      document.getElementById("accept").disabled = true;
      document.getElementById("move").disabled = true;
      document.getElementById("close").disabled = true;
    }


    </script>
  </div>
</body>
